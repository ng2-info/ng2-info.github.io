{{ if ne .Site.Params.share false}}
<section class="share">
    <h5>Share this {{ if .Type }}{{.Type}}{{else}}post{{end}}</h5>
    <a class="icon-twitter" style="font-size: 1.4em"
       href="https://twitter.com/share?text={{ .Title | safeHTML}}%20-%20{{ .Site.Title | safeHTML}}&amp;url={{ .Permalink }}"
       onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
    </a>
    <a class="icon-facebook" style="font-size: 1.4em"
       href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
       onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
    </a>
</section>
{{end}}
